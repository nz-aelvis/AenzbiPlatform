<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aenzbi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #121212;
      --card-bg: #1E1E1E;
      --border-color: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --font-monospace: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      overflow-x: hidden;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Modal Styles --- */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .modal-content {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 30px 40px;
      width: 90%;
      max-width: 600px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: slideUp 0.4s ease;
      position: relative;
    }
    .modal-close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #888;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .modal-close-btn:hover {
      color: var(--text-primary);
    }
    
    /* --- Shared Page Styles --- */
    .app-page-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        box-sizing: border-box;
    }
    .app-page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
        gap: 20px;
    }
    .app-page-title-group {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .app-page-title {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        font-weight: 700;
        margin: 0;
        color: var(--text-primary);
    }
    .back-button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--border-color);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
        background-color: #3a3a3a;
    }
    .app-page-description {
        color: var(--text-secondary);
        font-size: 1.1rem;
        text-align: center;
        max-width: 700px;
        margin: 0 auto 60px auto;
    }

    /* --- Plugin Marketplace Styles --- */
    .marketplace-controls {
        display: flex;
        gap: 15px;
        margin-bottom: 40px;
        flex-wrap: wrap;
    }
    .marketplace-search {
        flex-grow: 1;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 1rem;
        min-width: 250px;
    }
    .marketplace-filter-btn {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .marketplace-filter-btn:hover, .marketplace-filter-btn.active {
        background-color: var(--border-color);
        color: var(--text-primary);
    }
    .plugin-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
    }
    .plugin-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 24px;
        display: flex;
        flex-direction: column;
    }
    .plugin-card-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
    }
    .plugin-card-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
    }
    .plugin-card-description {
        color: var(--text-secondary);
        flex-grow: 1;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    .plugin-card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
    }
    .plugin-card-category {
        font-size: 0.9rem;
        background-color: #333;
        color: #ccc;
        padding: 4px 10px;
        border-radius: 15px;
    }
    .install-btn {
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .install-btn.install {
        background-color: #3498db;
        color: white;
    }
     .install-btn.install:hover {
        background-color: #4aa9e9;
     }
    .install-btn.installed {
        background-color: #2ecc71;
        color: white;
        cursor: default;
    }

    /* --- Code Runner Styles --- */
    .code-runner-layout {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto 1fr;
        gap: 20px;
        height: calc(100vh - 200px);
    }
    @media (min-width: 768px) {
        .code-runner-layout {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
        }
    }
    .code-panel {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .panel-title {
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 1.1rem;
    }
    .run-button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s ease;
    }
    .run-button:hover {
        background-color: #3fe381;
    }
    .code-editor, .output-console {
        flex-grow: 1;
        background-color: #1a1a1a;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        color: #d4d4d4;
        font-family: var(--font-monospace);
        font-size: 1rem;
        line-height: 1.5;
        resize: none;
        outline: none;
    }
    .output-console {
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-y: auto;
    }
    .output-console.error {
        color: #ff8080;
    }

    /* --- DB Manager Styles --- */
    .db-manager-layout {
        display: grid;
        grid-template-columns: 250px 1fr 1fr;
        gap: 20px;
        height: calc(100vh - 200px);
    }
    .db-panel {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        overflow: hidden;
    }
    .db-panel-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0;
        color: var(--text-primary);
    }
    .db-table-list {
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
    }
    .db-table-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .db-table-list li:hover { background-color: #282828; }
    .db-table-list li.active { background-color: #3498db; color: white; }
    .db-delete-btn { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 1.2rem; }
    .db-new-table-form { display: flex; gap: 10px; }
    .db-input { flex-grow: 1; background-color: #282828; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; color: white; }
    .db-button { background-color: #2ecc71; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
    .db-data-viewer, .db-data-editor { flex-grow: 1; font-family: var(--font-monospace); font-size: 0.95rem; background-color: #1a1a1a; border-radius: 6px; padding: 15px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; }
    .db-data-editor { resize: none; border: 1px solid var(--border-color); color: #d4d4d4; }
    
    /* --- URL Shortener Styles --- */
    .url-shortener-container { max-width: 700px; margin: 0 auto; display: flex; flex-direction: column; gap: 30px; }
    .shortener-form { display: flex; gap: 15px; }
    .shortener-input { flex-grow: 1; background-color: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary); padding: 15px; border-radius: 8px; font-size: 1rem; }
    .shortener-button { background-color: #9b59b6; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
    .shortener-button:hover { background-color: #a969c4; }
    .shortener-result-box { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    .short-link { font-family: var(--font-monospace); font-size: 1.1rem; color: #3498db; }
    .copy-button { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    .history-title { font-size: 1.4rem; font-weight: 600; color: var(--text-secondary); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
    .history-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
    .history-item { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; display: flex; flex-direction: column; gap: 5px; }
    .history-long-url { color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .history-short-url { color: #3498db; font-weight: 600; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
